<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="bg-light p-3">
      <h1 class="text-center">Shopping Cart</h1>
    </header>

    <main class="container my-4">
      <div class="total-price mb-3">
        <strong>Total price: </strong><span class="total">0 $</span>
      </div>
      <div class="row list-products">
        <!-- Product Example -->
        <div class="col-md-4 card-body">
          <div class="card">
            <img src="baskets.png" class="card-img-top" alt="baskets" />
            <div class="card-body">
              <h5 class="card-title">Baskets</h5>
              <h4 class="unit-price">100 $</h4>
              <div>
                <i class="fas fa-plus-circle"></i>
                <span class="quantity">0</span>
                <i class="fas fa-minus-circle"></i>
              </div>
              <div>
                <i class="fas fa-trash-alt"></i>
                <i class="fas fa-heart"></i>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-4 card-body">
          <div class="card">
            <img src="socks.png" class="card-img-top" alt="socks" />
            <div class="card-body">
              <h5 class="card-title">Socks</h5>
              <h4 class="unit-price">20 $</h4>
              <div>
                <i class="fas fa-plus-circle"></i>
                <span class="quantity">0</span>
                <i class="fas fa-minus-circle"></i>
              </div>
              <div>
                <i class="fas fa-trash-alt"></i>
                <i class="fas fa-heart"></i>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-4 card-body">
          <div class="card">
            <img src="bag.png" class="card-img-top" alt="bag" />
            <div class="card-body">
              <h5 class="card-title">Bag</h5>
              <h4 class="unit-price">50 $</h4>
              <div>
                <i class="fas fa-plus-circle"></i>
                <span class="quantity">0</span>
                <i class="fas fa-minus-circle"></i>
              </div>
              <div>
                <i class="fas fa-trash-alt"></i>
                <i class="fas fa-heart"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="index.js"></script>
  </body>
</html>

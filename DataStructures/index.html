<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Structure and Procedural Programming</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Set and Vector Problem Solver</h1>

    <h2>Problem 1: Sum of Distinct Elements</h2>
    <p>Set 1: [3, 1, 7, 9]</p>
    <p>Set 2: [2, 4, 1, 9, 3]</p>
    <button onclick="sumOfDistinctElements()">Calculate Sum</button>
    <p><strong>Result:</strong> <span id="sumResult"></span></p>

    <hr>

    <h2>Problem 2: Dot Product & Orthogonality</h2>
    <p>Vector 1: [1, 2, 3]</p>
    <p>Vector 2: [4, -5, 6]</p>
    <button onclick="checkOrthogonality()">Check Orthogonality</button>
    <p><strong>Dot Product:</strong> <span id="dotProduct"></span></p>
    <p><strong>Are Orthogonal?</strong> <span id="isOrthogonal"></span></p>
  </div>

  <script src="index.js"></script>
</body>
</html>

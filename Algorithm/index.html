<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sentence Analyzer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Sentence Analyzer</h1>
    <p>Enter a sentence that ends with a period (.)</p>
    <textarea id="sentenceInput" rows="4" placeholder="Type your sentence here..."></textarea>
    <button onclick="analyzeSentence()">Analyze</button>
    <div class="results">
      <p><strong>Length:</strong> <span id="length"></span></p>
      <p><strong>Words:</strong> <span id="words"></span></p>
      <p><strong>Vowels:</strong> <span id="vowels"></span></p>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
